<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var i=0;
   for(i=1;i<=100;i++){
       if(i%3==0)
           console.log("fizz");
       else if(i%5==0)
           console.log("buzz");
       else if((i%3==0)&&(i%5==0))
           console.log("fizzbuzz");
       else
           console.log("i");
   }

</script>

</body>
</html>
